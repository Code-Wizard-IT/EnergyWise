<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EnergyWise - Gestione Energia</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Monitora e ottimizza i consumi energetici della tua casa">
    <meta name="theme-color" content="#1A1A2E">
    <meta name="background-color" content="#F5F7FA">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EnergyWise">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png">
    
    <!-- Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E7EB;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* PWA Standalone Mode - Full Screen */
        @media (display-mode: standalone) {
            body {
                background-color: #F5F7FA;
            }
        }
        
        /* Custom scrollbar for the mobile frame */
        .mobile-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .mobile-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .mobile-scroll::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 10px;
        }
        .energy-gradient {
            background: linear-gradient(180deg, #1A1A2E 0%, #00A86B 100%);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: contain;
        }
        
        /* Safe area for notch devices */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registrato:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registrazione fallita:', error);
                    });
            });
        }
    </script>
</body>
</html>
